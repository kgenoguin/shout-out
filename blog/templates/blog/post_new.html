{% extends 'base.html' %}

{% block content %}
  <div class = "panel panel-info">
      <div class = "panel-heading">
        <h1>New Post</h1>
      </div>

      <div class = "panel-body">
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-primary">Save</button>
        </form>
      </div>
  </div>
{% endblock %}
