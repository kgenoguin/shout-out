{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}
{% block content %}
  <div class = "panel panel-info">
    <div class = "panel-heading">
      <h1>Forgotten your password?</h1>
    </div>

    <div class = "panel-body">
      <p>Enter your e-mail address to obtain a new password.</p>
      <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Send e-mail"></p>
      </form>
    </div>
  </div>

  <center>
    <div class="modal fade" id="passwordReset" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Reset Password</h4>
          </div>
          <div class="modal-body">
            <form method="POST" enctype = "multipart/form-data" class="post-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-primary">Reset</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </center>

  <script type = 'text/javascript'>
    $(window).load(function(){
        $('#passwordReset').modal('show');
    });
  </script>
{% endblock %}
